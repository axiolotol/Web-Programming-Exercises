<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic document metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page title that appears in browser tab -->
    <title>JDM Cars</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main window container -->
    <div class="window">
        <!-- Main heading for the page -->
        <h1 class="headerStyle">JDM Cars</h1>
        <!-- Gallery container for car cards -->
        <div class="car-gallery">
            <!-- First car item: Nissan Skyline -->
            <div class="car-item">
                <img src="images/Nissan Skyline GT-R R34.avif" alt="Nissan Skyline GT-R R34">
                <h2>Nissan Skyline GT-R R34</h2>
                <div class="license-info">Iconic Street Racing Legend</div>
            </div>
            
            <!-- Second car item: Toyota Supra -->
            <div class="car-item">
                <img src="images/Toyota Supra MK4.avif" alt="Toyota Supra MK4">
                <h2>Toyota Supra MK4</h2>
                <div class="license-info">Classic Japanese Sports Car</div>
            </div>
            
            <!-- Third car item: Mazda RX-7 -->
            <div class="car-item">
                <img src="images/Mazda RX-7 FD.avif" alt="Mazda RX-7 FD">
                <h2>Mazda RX-7 FD</h2>
                <div class="license-info">Rotary Engine Masterpiece</div>
            </div>
        </div>
    </div>
    <!-- Navigation section -->
    <div class="button-container">
        <!-- Link button to bonus content page -->
        <a href="bonus/bonus.html" class="btn">Go to Bonus Page</a>
    </div>
</body>
</html>
