<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDM Cars</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="window">
        <h1 class="headerStyle">JDM Cars</h1>
        <div class="car-gallery">
            <div class="car-item">
                <img src="images/Nissan Skyline GT-R R34.avif" alt="Nissan Skyline GT-R R34">
                <h2>Nissan Skyline GT-R R34</h2>
                <div class="license-info">Iconic Street Racing Legend</div>
            </div>
            
            <div class="car-item">
                <img src="images/Toyota Supra MK4.avif" alt="Toyota Supra MK4">
                <h2>Toyota Supra MK4</h2>
                <div class="license-info">Classic Japanese Sports Car</div>
            </div>
            
            <div class="car-item">
                <img src="images/Mazda RX-7 FD.avif" alt="Mazda RX-7 FD">
                <h2>Mazda RX-7 FD</h2>
                <div class="license-info">Rotary Engine Masterpiece</div>
            </div>
        </div>
    </div>
        <!-- Button to go to bonus.html -->
        <div class="button-container">
            <a href="bonus/bonus.html" class="btn">Go to Bonus Page</a>
        </div>
    </div>
</body>
</html>
