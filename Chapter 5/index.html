<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding declaration for the document -->
    <meta charset="UTF-8">
    <!-- Title that appears in the browser tab -->
    <title>Cat Gangnam Style Video</title>
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- YouTube-style layout container -->
    <div class="youtube-layout">
        <!-- Video container (centered, with poster and loop) -->
        <div class="video-container">
            <!-- HTML5 video element 
                 - src: specifies the video file to play
                 - poster: displays image before video plays
                 - loop: makes the video repeat continuously
                 - controls: adds video controls like YouTube
            -->
            <video
                class="local-video"
                src="OIIA Cat x Gangnam Style.mp4" 
                poster="oiia.png"
                loop
                controls>
            </video>
        </div>
        
        <!-- YouTube-like video title and info section -->
        <div class="video-info">
            <h1 class="video-title">OIIA Cat x Gangnam Style</h1>
            <div class="video-meta">
                <span>12,345 views â€¢ March 21, 2025</span>
                <span>Amber Carino</span>
            </div>
        </div>

        <!-- YouTube-like action buttons -->
        <div class="video-actions">
            <div class="action-button">
                <div class="action-icon"></div>
                Like
            </div>
            <div class="action-button">
                <div class="action-icon"></div>
                Dislike
            </div>
            <div class="action-button">
                <div class="action-icon"></div>
                Share
            </div>
            <div class="action-button">
                <div class="action-icon"></div>
                Save
            </div>
        </div>
    </div>
</body>
</html>
