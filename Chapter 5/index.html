<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Video with Custom Poster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-container">
        <!-- YouTube iframe with parameters for looping -->
        <iframe 
            class="youtube-video"
            width="560" 
            height="315" 
            src="https://www.youtube.com/embed/Cn-ywvP8roI?si=rGO1XX-9CwImt2SL&autoplay=1&loop=1&playlist=Cn-ywvP8roI&controls=1" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen
        ></iframe>
        
        <!-- Custom poster image overlay -->
        <div class="poster-overlay">
            <!-- Replace with your actual poster image -->
            <img src="oiia.png" alt="Video poster image" class="poster-image">
        </div>
    </div>
</body>
</html>
