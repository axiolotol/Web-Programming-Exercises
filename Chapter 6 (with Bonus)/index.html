<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta information for character set and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page title that appears in browser tab -->
    <title>Petrol Calculator</title>
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container for the calculator -->
    <div class="calculator-container">
        <!-- Main heading of the calculator -->
        <h1>Petrol Calculator</h1>
        
        <!-- Input section for cost per liter with default value of 1.72 -->
        <div class="input-group">
            <label for="cost-per-liter">Cost per liter (£):</label>
            <!-- Number input with min value, step size, and default value -->
            <input type="number" id="cost-per-liter" value="1.72" step="0.01" min="0">
        </div>
        
        <!-- Input section for liters purchased with default value of 0 -->
        <div class="input-group">
            <label for="liters-purchased">Liters purchased:</label>
            <!-- Number input with min value, step size, and default value -->
            <input type="number" id="liters-purchased" value="0" step="0.01" min="0">
        </div>
        
        <!-- Button to trigger calculation -->
        <button id="calculate-btn">Calculate Total</button>
        
        <!-- Container for displaying the result -->
        <div class="result-container">
            <!-- Paragraph tag to display the total cost -->
            <p>Total Cost: <span id="total-cost">£0.00</span></p>
        </div>
    </div>

    <!-- Link to the external JavaScript file for functionality -->
    <script src="script.js"></script>
</body>
</html>
